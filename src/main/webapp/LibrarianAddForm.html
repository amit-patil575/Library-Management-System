<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin</title>
   
    <link rel="stylesheet" href="assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.min.css">
   
   
    <link rel="stylesheet" href="assets/css/style.css">

  <body>
<div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
      
    
                  <div class="card-body">
                    <h4 class="card-title"> Admin Details Feel Here</h4>
                    <br/>
                  
                    <form action="up" method="post">
                      <div class="form-group">
                         <label for="exampleInputUsername1">Enter Librarian Name</label> 
                        
                        <input type="text"  class="form-control" id="exampleInputUsername1" placeholder="Username" name="lName" required >
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Enter Strong Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="lPass">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputConfirmPassword1">Confirm your Password</label>
                        <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="Password" name="lConPass">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Enter Email ID </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="lEmail">
                      </div>
                      <div class="form-group">
                        <label >Enter Librarian Address</label>
                        <input type="text" class="form-control" id="" placeholder="Address" name="lAddress">
                      </div>
                       <div class="form-group">
                        <label >Enter contact number </label>
                        <input type="text" class="form-control" id="" placeholder="Contact" name="lContact">
                      </div>
                       
                      <!-- <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input"> Remember me <i class="input-helper"></i></label>
                      </div> -->

                    
                  <!--    class="btn btn-light"
                      -->
                      <input class="btn btn-gradient-primary me-2" type="submit" name="action" value="Submit">
                       
                        <input class="btn btn-gradient-primary me-2" type="submit" name="action" value="Cancel">
                      
                       <script src="./.js" defer></script>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <script type="text/javascript">
</script>
                </body>
                </html>
